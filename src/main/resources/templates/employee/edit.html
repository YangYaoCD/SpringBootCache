<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <fieldset>
        <form action="/emp/update" method="post">
            <input type="hidden" name="id" th:value="${employee.id}">
            name:<input type="text" required name="name" th:value="${employee.name}">
            createTime:<input type="text" name="createTime" th:value="${employee.createTime}">
            modifiedTime:<input type="text" name="modifiedTime" th:value="${employee.modifiedTime}">
            <input type="submit">
        </form>
    </fieldset>
</main>
</body>
</html>
